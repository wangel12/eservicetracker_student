<ion-view view-title="Service History">
<br><br>
<div class="list">
<!-- upper section -->
 <div class="row">
 	<div class="col col-25">
  		<label class="item item-input item-select">
		    <div class="input-label">
		      Grad. Year
		    </div>
		    <select>
		      <option>Blue</option>
		      <option selected>Green</option>
		      <option>Red</option>
		    </select>
		</label>
	</div>
	<div class="col col-25">
  		<label class="item item-input item-select">
		    <div class="input-label">
		      View Status
		    </div>
		    <select>
		      <option>Accepted</option>
		      <option selected>Pending</option>
		      <option>Rejected</option>
		      <option>None</option>
		    </select>
		</label>
	</div>
	
	<div class="col col-25">
		 <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search">
		  </label>
	</div>
	<div class="col col-25">
		<h4>Total Hours: <b>12</b></h4>
	</div>
  </div>
  <div class="row">

  	<div class="list col">

		 <div class="item" href="#" on-hold="onHold()">
		    <div class="col">Annual Tree Plantation at zurn building</div>
		    <div class="row">
		    	<div class="col col-20">
		    		<span>27/04/2016</span>	
		    	</div>
		    	<div class="col col-20">
		    		<span>Status: <b>Accepted</b></span>	
		    	</div>		
		   	</div>
		 </div>
		 <div class="item" href="#" on-hold="onHold()">
		    <div class="col">15th annual GIVE Day by Gannon University</div>
		    <div class="row">
		    	<div class="col col-20">
		    		<span>27/04/2016</span>	
		    	</div>
		    	<div class="col col-20">
		    		<span>Status: <b>Rejected</b></span>	
		    	</div>		
		   	</div>
		 </div>
		 <div class="item" href="#" on-hold="onHold()">
		    <div class="col">Annual Tree Plantation at zurn building</div>
		    <div class="row">
		    	<div class="col col-20">
		    		<span>27/04/2016</span>	
		    	</div>
		    	<div class="col col-20">
		    		<span>Status: <b>Accepted</b></span>	
		    	</div>		
		   	</div>
		 </div>
	</div>
  </div>
</div>
</ion-view>
