<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Hello, {{user_fname}}</h1>
    </ion-header-bar>
    <ion-content>
          <ion-list>
            <ion-item menu-close href="#/app/dashboard" class="text-center">
                <p>Do you wish to log out?</p>
                <br>
                <button class="button button-positive" ng-click="logout()">Logout</button>
                <button class="button button-assertive">Cancel</button>
            </ion-item>
          </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
<script id="my-modal.html" type="text/ng-template">
  <div class="modal popmodal">
    <div class="head-bar text-center">
          <i class="ion-ios-checkmark-outline"></i>
      <!-- -->
    </div>
    <div style="" class="msgbody">
      <div class="list text-center" style="padding-top:10px">

          <h1 class="title">Add Volunteer Service</h1>
          <hr><br>
          <p class="">Do you want to add a new volunteer service?</p>
      </div>
      
      <div class="btn-container">
      <button class="button button-positive" style="display:inline-block;" ng-click="openVltrForm()">
            <i class="icon ion-checkmark-round"></i>&nbsp;I want to&nbsp;
      </button>
      <button class="button button-assertive" ng-click="closeModal()">
            <i class="icon ion-close-round"></i>&nbsp;Not Now&nbsp;
      </button>&nbsp;&nbsp;
      
      </div>
    </div>  
  </div>
</script>
