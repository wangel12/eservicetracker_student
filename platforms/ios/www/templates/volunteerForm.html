<ion-view>
	<ion-content>
				<div class="row padding title_breadcrumb_box">
                    <div class="col col-33"><i class="icon ion-android-arrow-back"></i>&nbsp;<b>Go Back</b></div>
                    <div class="col col-33">
                        <p class="title text-center">NEW VOLUNTEER FORM</p>
                    </div>
                    <div class="col col-33 text-right"><b>Close</b>&nbsp;<i class="icon ion-close"></i></div>
                </div>
		<div class="list padding card">

		  <label class="item item-input col col-50">
		    <input type="text" placeholder="Service Name">
		  </label>
		  <label class="item item-input col col-50">
		    <input type="text" placeholder="Organization">
		  </label>
		
		  <label class="item item-input col col-50">
		    <input type="text" placeholder="Site Name (Address)">
		  </label>
		  <label class="item item-input col col-25">
		    <input type="text" placeholder="Hours">
		  </label>
	
		  <label class="item item-input item-select col col-50">
		    <div class="input-label">
		      Select Advisor
		    </div>
		    <select>
		      <option>Joe Bell</option>
		      <option selected>John Doe</option>
		      <option>Nicholas Cage</option>
		    </select>
		  </label>
	
		  <label class="item item-input item-select col col-50">
		    <div class="input-label">
		      Type of Service
		    </div>
		    <select>
		      <option>Service A</option>
		      <option selected>Service B</option>
		      <option>Service C</option>
		    </select>
		  </label>
		
		  <label class="item item-input col col-50">
		    <input type="text" placeholder="Supervisor Name">
		  </label>
		  <label class="item item-input col col-50">
		    <input type="text" placeholder="Supervisor Contact (Telephone - Optional)">
		  </label>
		  <label class="item item-input col col-50">
		    <input type="text" placeholder="Supervisor Email">
		  </label>
		  
		  <label class="item item-input col col-50">
		    <textarea placeholder="Description of Service"></textarea>
		  </label>
		  <br><br>
		  <button class="button button-positive">
		   	Submit Form
		   </button>
		<br><br>
		</div>
	</ion-content>
</ion-view>
