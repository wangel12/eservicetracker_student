<ion-view view-title="My Profile">
	<ion-content>
		<div class="row profile-name-box">
			<div class="col"><h1 class="padding">John, Doe<i class="icon ion-edit"></i></h1></div>
		</div>
		<hr>
		<div class="row profile-info-box">		
			<div class="col col-50">
			  <div class="item-text-wrap padding">
			    <ul>
			    	<li><i class="icon ion-email"></i><b class="sub-title">Email</b></li><br>
			    	<li>john001@vma.edu</li>
			    	<li>john001@vgmail.com</li><br>
			    	<li><i class="icon ion-trophy"></i><b class="sub-title">Graduation Year</b></li><br>
			    	<li>Jan 07 2016</li>
			    	<li></li>
			    </ul>
			  </div>
			</div>

		</div>

				<div class="change_password_box">

					<b class="sub-content">Must be minimum 6 characters and should include least one special character</b>
					<br><br>
					<label class="item item-input">
					    <input type="password" placeholder="Old Password">

					<label class="item item-input">
					    <input type="password" placeholder="New Password">
					</label>
					<label class="item item-input">
					    <input type="password" placeholder="Retype New Password">
					</label>
					<br><br>
		  			<button class="button button-positive">Change Password</button>
		  		</div>
			</div>
		</div>
	</ion-content>
